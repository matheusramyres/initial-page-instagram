<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/image_smart.png">
        </div>
        <div class="instagram-container">
            <div class="group-login">
                <img src="./img/InstagramLogo.png" class="instagram-logo">
                <div class="profile-photo">
                </div>
                <a href="" class="btn-continue">Continue as matheusramyres</a>
                <a href="" class="btn-remove">Remove Account</a>
            </div>
            <div class="instagram-registration">
                <p class="not-user">Not matheusramyres?</p>
                <div class="instagram-links">
                    <div class="instagram-links-container">
                        <a href="#">Switch Accounts</a>
                        <span> or </span>
                        <a href="#">Sing Up</a>
                    </div>
                </div>
            </div>
            <div class="instagram-app-download">
                <span>Get the app.</span>
                <div class="group-buttons-download">
                    <a href="#">
                        <img src="./img/logo_app_store.png" alt="app store">
                    </a>
                    <a href="#">
                        <img src="./img/logo_play_store.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
